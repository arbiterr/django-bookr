{% extends 'base.html' %}
{% load material_form %}

{% block title %}
Enter new password

{% block content %}

<h2>Enter new password</h2>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">
{% csrf_token %}
{% form form=form %}{% endform %}

<button type="submit" name="_submit" class="waves-effect waves-light btn orange accent-2">Change my password</button>
</form>


{% endblock %}
