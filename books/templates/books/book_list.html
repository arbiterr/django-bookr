{% extends 'base.html' %}
{% block title %}My books{% endblock %}
{% block content %}
<h2>My books</h2>

<a class="waves-effect waves-light btn-large" href="{% url 'books:book_list_add' %}">
    <i class="material-icons left">library_add</i>
    Add a book to your list
</a>

{% for book_listed in mybooks %}
<div>{{ book_listed.book }}</div>
{% empty %}
<p>No books on your list yet.</p>
{% endfor %}

{% endblock %}
